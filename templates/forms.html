{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="py-5 text-center">
        <h2>장외파생상품 투자자정보 확인서</h2>
    </div>
        <form action="{% url 'trial:doc_create' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <h6>투자자타입</h6>
            </div>
            <div class="form-check form-check-inline mb-3 col-xs-4 col-md-3">
              <input class="form-check-input" type="radio" name="InvestorType" id="InvestorType1" value="1">
              <label class="form-check-label" for="InvestorType1">상장기업</label>
            </div>
            <div class="form-check form-check-inline col-xs-4 col-md-3">
              <input class="form-check-input" type="radio" name="InvestorType" id="inlineRadio2" value="2">
              <label class="form-check-label" for="inlineRadio2">비상장기업</label>
            </div>
            <div class="form-check form-check-inline col-xs-4 col-md-3">
              <input class="form-check-input" type="radio" name="InvestorType" id="inlineRadio3" value="3">
              <label class="form-check-label" for="inlineRadio3">개인사업자</label>
            </div>
            <div class="row">
                <!-- 자산총계 -->
                <div class="mb-3 col-xs-6 col-md-6">
                    <label for="asset">자산총계</label>
                    <input type="text" class="form-control" id="asset" name="asset" placeholder="_백만원">
                    <div class="invalid-feedback">
                      *입력값이 적절하지 않습니다.
                    </div>
                </div>
                <!-- 부채 총계 -->
                <div class="mb-3 col-xs-6 col-md-6">
                    <label for="debt">부채총계</label>
                    <input type="text" class="form-control" id="debt" name="debt" placeholder="_백만원">
                    <div class="invalid-feedback">
                      *입력값이 적절하지 않습니다.
                    </div>
                </div>
            </div>
             <!-- 외화 자산/부채 총계 -->
            <div class="row">
                <!-- 외화 자산 총계 -->
                <div class="mb-3 col-xs-6 col-md-6">
                    <label for="foreignassets">외화자산 총계</label>
                    <input type="text" class="form-control" id="foreignassets" name="foreignassets" placeholder="_백만원">
                    <div class="invalid-feedback">
                      *입력값이 적절하지 않습니다.
                    </div>
                </div>
                <!-- 외화 부채 총계 -->
                <div class="mb-3 col-xs-6 col-md-6">
                    <label for="foreigndebt">외화부채 총계</label>
                    <input type="text" class="form-control" id="foreigndebt" name="foreigndebt" placeholder="_백만원">
                    <div class="invalid-feedback">
                      *입력값이 적절하지 않습니다.
                    </div>
                </div>
            </div>
            <!-- 연간 수출/수입 총계 -->
            <div class="row">
                <!-- 연간 수출 총계 -->
                <div class="mb-3 col-xs-6 col-md-6">
                    <label for="year_export">연간 수출 총계</label>
                    <input type="text" class="form-control" id="year_export" name="year_export" placeholder="_백만원">
                    <div class="invalid-feedback">
                      *입력값이 적절하지 않습니다.
                    </div>
                </div>
                <!-- 연간 수입 총계 -->
                <div class="mb-3 col-xs-6 col-md-6">
                    <label for="year_import">연간 수입 총계</label>
                    <input type="text" class="form-control" id="year_import" name="year_import" placeholder="_백만원">
                    <div class="invalid-feedback">
                      *입력값이 적절하지 않습니다.
                    </div>
                </div>
            </div>
            <!-- 금융 투자 자산 보유금액 -->
            <div class="mb-3">
                <label for="investment">금융 투자자산 보유금액</label>
                <input type="text" class="form-control" id="investment" name="investment" placeholder="_백만원">
                <div class="invalid-feedback">
                  *입력값이 적절하지 않습니다.
                </div>
            </div>
            <div align="right">
                <button type="submit" class="btn btn-secondary">저장하기</button>
            </div>
        </form>
</div>
{% endblock %}
